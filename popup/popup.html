<!DOCTYPE html>
<html>
  <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave+Display" rel="stylesheet">
  <link rel="stylesheet" href="../options/options.css">
  <head>
    <title>Supreme Form</title>
    <script type="text/javascript" src="../jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="popup.js"></script>
  </head>
  <body>
    <div class="header">Supreme ATC and Checkout Bot</div>
    <select id="type"> <br>
      <option value="placeholder" selected="true">Select Type of Item</option>
      <option value="jackets">Jackets</option>
      <option value="shirts">Shirts</option>
      <option value="tops_sweaters">Tops/sweaters</option>
      <option value="sweatshirts">Sweatshirts</option>
      <option value="pants">Pants</option>
      <option value="hats">Hats</option>
      <option value="bags">Bags</option>
      <option value="accessories">Accessories</option>
      <option value="skate">Skate</option>
    </select>
    <input type="text" id="keyword" placeholder="Keyword"><br>
    <input type="text" id="color" placeholder="Color (must be exact color)"><br>

    <input id="view_all" type="button" value="Start">
  </body>
</html>
